language: python
dist: bionic
os: linux

python:
  - 3.12
install:
  - pip install -r requirements.txt
before_script:
  - python manage.py migrate
  - python manage.py collectstatic --noinput
script:
  - black --check .
  - flake8 .
  - coverage run --source=mysite,polls manage.py test
  - echo "Deploying..."
after_script:
  - echo "Finished deploying!"
  - coveralls


env:
  global:
    - COVERALLS_REPO_TOKEN=nTKbJjmdfIQtxqK64WgfYxUPOvzWCLAAE




deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: us-east-1
  app: mysite
  env: mysite-dev
  bucket_name: elasticbeanstalk-us-east-1-545009833359
  on:
    branch: main