language: python
python:
  - 3.12
before_install:
  - wget https://www.python.org/ftp/python/3.12.7/Python-3.12.7.tgz
install:
  - pip install -r requirements.txt
before_script:
  - python manage.py migrate
  - python manage.py collectstatic --noinput
script:
  - black --check .
  - flake8 .
  - coverage run --source=mysite,polls manage.py test
after_script:
  - coveralls






deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: us-east-1
  app: mysite
  env: mysite-dev
  bucket_name: elasticbeanstalk-us-east-1-545009833359